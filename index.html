<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiftedNft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <!-- Logo resminizi koyduğunuz dosyanın adını logo.png olarak ayarlayın -->
      <img src="logo.png" alt="GiftedNft Logo" class="logo">
      <span class="site-title">GiftedNft</span>
    </div>
  </header>

  <!-- Dalgali dekoratif şerit -->
  <div class="scallop"></div>

  <main class="main-content">
    <!-- 1. Bölüm: NFT Oluştur -->
    <section class="card card1">
      <div class="icon">&#x1F5BC;</div>
      <h2>Create NFT</h2>
    </section>
    <!-- 2. Bölüm: NFT’ye Para Yatır -->
    <section class="card card2">
      <div class="icon">&#x1F4B0;</div>
      <h2>Deposit Funds</h2>
    </section>
    <!-- 3. Bölüm: NFT’den Para Çek -->
    <section class="card card3">
      <div class="icon">&#x1F4B3;</div>
      <h2>Withdraw Funds</h2>
    </section>
  </main>
</body>
</html>
